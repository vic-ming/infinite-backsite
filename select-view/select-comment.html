<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="/assets/favicon.ico"> -->
    <title>Infinite</title>
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- 共用樣式 -->
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="container" style="position: relative;">
      <!-- header -->
      <div class="header">
        <button class="header-menu" onclick="closePanel()">
          <img src="/assets/images/icon_back.svg" alt="back">
        </button>
        <div class="header-logo">
          <img src="/assets/images/logo.png" alt="logo">
        </div>
      </div>
      <!-- content -->
      <main class="main">
        <div class="common-title">常用片語</div>
        <div class="select-comment-form">
          <div class="select-comment-form-item">
            <div class="w-100">
              <input type="text" id="keyword" class="form-input" placeholder="請輸入關鍵字搜尋" onkeyup="searchSubmit()">
              <div id="error-message" class="error-message"></div>
            </div>
          </div>
        </div>
        <!-- no data -->
        <div class="no-data" id="no-data" style="display: none;">查無此片語資料</div>
        <!-- table -->
        <table class="select-comment-table" id="table" style="display: none;">
          <thead>
            <tr>
              <th></th>
              <th>片語</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
        
        <div class="confirm-btn-wrapper">
          <button class="button-primary w-100" onclick="selectComment()">確定</button>
        </div>

      </main>

    </div>
    <script>
      const keyword = document.getElementById('keyword');
      let filteredData = [];
      const data = [
        {
          id: 1,
          active: false,
          text: '擔保貸款現況'
        },
        {
          id: 2,
          active: false,
          text: '近三個月新增貸款_有擔(合計)'
        },
        {
          id: 3,
          active: false,
          text: '營業狀況良好'
        },
        {
          id: 4,
          active: false,
          text: '財務狀況穩定'
        },
        {
          id: 5,
          active: false,
          text: '信用記錄優良'
        },
      ]

      // 初始化顯示所有資料
      function initializeTable() {
        filteredData = [...data];
        const noData = document.getElementById('no-data');
        const table = document.getElementById('table');
        noData.style.display = 'none';
        table.style.display = 'table';
        renderTable();
      }

      // 渲染表格
      function renderTable() {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = '';
        filteredData.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
          <td>
            <input type="checkbox" id="checkbox-${item.id}" class="checkbox" ${item.active ? 'checked' : ''} onchange="toggleCheckbox(${item.id})">
          </td>
          <td onclick="toggleCheckboxById(${item.id})">${item.text}</td>`;
          tr.style.cursor = 'pointer';
          tableBody.appendChild(tr);
        });
      }
      function searchSubmit() {
        const keywordValue = keyword.value.trim();
        if (keywordValue === '') {
          // 如果搜尋框為空，顯示所有資料
          filteredData = [...data];
        } else {
          // 根據關鍵字過濾資料
          filteredData = data.filter(item => item.text.includes(keywordValue));
        }

        const noData = document.getElementById('no-data');
        const table = document.getElementById('table');
        
        if (filteredData.length === 0) {
          noData.style.display = 'block';
          table.style.display = 'none';
        } else {
          noData.style.display = 'none';
          table.style.display = 'table';
          renderTable();
        }
      }

      // 切換 checkbox 狀態
      function toggleCheckbox(id) {
        const item = data.find(item => item.id === id);
        if (item) {
          item.active = !item.active;
        }
      }

      // 點擊文字切換 checkbox
      function toggleCheckboxById(id) {
        const checkbox = document.getElementById(`checkbox-${id}`);
        if (checkbox) {
          checkbox.checked = !checkbox.checked;
          toggleCheckbox(id);
        }
      }

      // 選擇片語，發送訊息給父頁面
      function selectComment() {
        const selectedTexts = [];
        
        // 從 data 中收集所有 active 為 true 的項目
        data.forEach(item => {
          if (item.active) {
            selectedTexts.push(item.text);
          }
        });

        // 將文字陣列組合成字串
        const commentString = selectedTexts.join('、');

        window.parent.postMessage({
          type: 'selectComment',
          comment: commentString,
          selectedTexts: selectedTexts
        }, '*');
      }

      // 關閉面板，發送訊息給父頁面
      function closePanel() {
        window.parent.postMessage({
          type: 'closePanel'
        }, '*');
      }

      // 頁面載入完成後初始化
      document.addEventListener('DOMContentLoaded', function() {
        initializeTable();
      });
    </script>
  </body>
</html>
